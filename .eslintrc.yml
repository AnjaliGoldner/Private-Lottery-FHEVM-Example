root: true
env:
  node: true
  es2022: true

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2022
  sourceType: module

plugins:
  - '@typescript-eslint'

rules:
  '@typescript-eslint/no-explicit-any': warn
  '@typescript-eslint/no-unused-vars':
    - error
    - argsIgnorePattern: '^_'
  no-console:
    - warn
    - allow:
        - warn
        - error

overrides:
  - files:
      - 'hardhat.config.ts'
      - 'tasks/**/*.ts'
    rules:
      '@typescript-eslint/no-explicit-any': off
